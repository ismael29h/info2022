{% extends 'base.html' %}
{% load static %}
{% block content %}
<hr>
<hr>
<hr>
<hr>
<form action="registro.html" method="POST" class="form-horizontal">
    {% csrf_token%}
    <div class="mx-auto" style="width: 400px;">

        <div class="col-xs-8 col-xs-offset-4">
            <h2 style="text-align:center;">REGISTRARSE</h2>
        </div>
        <hr>
        <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Ingrese su usuario"
                Required>
        </div>
        <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Ingrese su e-mail" Required>
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" name="password" id="password"
                placeholder="Ingrese su contraseña" Required>
        </div>
        <div class="form-group">
            <label for="confirm_password">Repetir contraseña</label>
            <input type="password" class="form-control" name="confirm_password" id="confirm_password"
                placeholder="Confirmar su contraseña" Required>
        </div>
        <button type="submit" class="btn btn-primary">Registrarse</button>
        <a class="btn btn-dark" href="{% url 'usuarios:login' %}" role="button">Iniciar sesión</a>
    </div>
</form>
<hr>
<div class="form-group">
    {% for message in messages %}
    <div class="alert alert-danger" role="alert">
        {{message}}
    </div>
    {% endfor %}
</div>
{% endblock %}
