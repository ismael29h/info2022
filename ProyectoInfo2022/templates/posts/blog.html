{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Contenido -->
<!-- Publicaciones -->
<div class="heading-page header-text">
  <section class="page-heading">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-content">
            <marquee behavior="scroll" direction="right" scrolldelay="400">
              <h2><b>Noticias &#127991;</b></h2>
            </marquee>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- Publicaciones: fin -->

<section class="blog-posts grid-system">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="all-blog-posts">
          <div class="row">
            {% for post in posts %}
            <div class="col-lg-6">
              <div class="blog-post">
                <div class="blog-thumb">
                  <img src="{{ post.imagen.url }}" height: 100px; alt="">
                </div>
                <div class="down-content">

                  <a href="{% url 'posts:post_detail' post.slug %}">
                    <h4>{{ post.title }}</h4>
                  </a>
                  <ul class="post-info">
                    <li><a href="#">{{ post.date_added }}</a></li>
                  </ul>
                  <p>{{ post.intro|safe }}</p>
                  <div class="post-options">
                    <div class="row">
                      <div class="col-lg-6">
                        <ul class="post-tags">
                          <li><i class="fa fa-tags"></i></li>
                          <li><a href="#">Tags</a></li>

                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}

</section>

{% endblock %}
