{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

<!-- Contenido -->
<title>Banners</title>
<!-- Banner: inicio -->
<div class="heading-page header-text">
  <section class="page-heading">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="text-content">
            <h4>BANNERS</h4>
            <h2>Recientes...</h2>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<!-- Banner: fin -->

<section class="blog-posts grid-system">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="all-blog-posts">
          <div class="row">
            {% for post in posts %}
            <div class="col-lg-6">
              <div class="blog-post">
                <div class="blog-thumb">
                  <img src="{{ post.imagen.url }}" height: 100px; alt="">
                </div>
                <div class="down-content">
                  <span>{{ post.title }}</span>
                  <a href="{% url 'post_detail' post.slug %}">
                    <h4>{{ post.title }}</h4>
                  </a>
                  <ul class="post-info">
                    <li><a href="#">{{ post.date_added }}</a></li>
                  </ul>
                  <p>{{ post.intro|safe }}</p>
                  <div class="post-options">
                    <div class="row">
                      <div class="col-lg-6">
                        <ul class="post-tags">
                          <li><i class="fa fa-tags"></i></li>
                          <li><a href="#">Tags?</a></li>

                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}

</section>

{% endblock %}
